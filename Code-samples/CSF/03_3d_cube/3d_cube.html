<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_cube.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        let canvas = document.getElementById("webglcanvas");
			    let gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
                let cube = createCube(gl, [2 , 0, -2], [1, 1, 1]);
                let cube2 = createCube(gl, [-2, 0, -2], [-1, 1, 0]);
		        initShader(gl);
				run(gl, [cube, cube2]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="600">
	</canvas>

</body>
</html>
