<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Programming 3D Applications in HTML5 and WebGL &mdash; Three.js Textures: Bump-Mapping</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsbumpmap.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<script src="threejsBumpMap.js"></script>
<script src="sceneHandler_bump.js"></script>

<script type="text/javascript">
   
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	
	<div id="title">
		Three.js Textures: Bump-Mapping
	</div>
	
	<div id="prompt">
		Drag the mouse to rotate the scene<br>Drag the slider to scale.
	</div>
	
	<div id="status">
	    <div id="rotation">rotation: 0,0,0</div>
	    <div id="scale">scale: 1</div>
	</div>
	
	<div id="slider"></div>
</div>

<div id="properties">
	Use these controls to change properties

	<div id="diffuseColor" class="colorSelector">Diffuse color<div style="background-color: #00ff00"></div></div>
	<div id="specularColor" class="colorSelector">Specular color<div style="background-color: #00ff00"></div></div>

	<div id="texturePicker">
		Texture 
		<input type="checkbox" checked id="textureCheckbox"></input> 
		<div id="textureUrl"></div> 
		<div id="texture" class="ui-widget-content ui-corner-all swatch"></div>
	</div> 

	<div style="top:300px; position:absolute; font-size:16px">
		Bumpiness
		<div id="slider_bump"></div>
	</div>
</div>


</html>
